 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title>忘记密码输入</title>
 	<script type="text/javascript"> 
    //用户名 密码 姓名 证件号 性别 电话 年龄
      function check_data()
      {
         if (document.myForm.user_account.value.length == 0)
        {
          alert("“账号”不能为空");
          return false;
        }
         if (document.myForm.user_account.value.length != 10)
        {
          alert("“账号”必须是10个字符");
          return false;
        }
         if (document.myForm.user_id.value.length == 0)
        {
          alert("证件号不能为空！");
          return false;
        }
          if (document.myForm.user_id.value.length !=10)
        {
          alert("证件号字段必须是10个字符！");
          return false;
        }
          if (document.myForm.user_name.value.length == 0)
        {
          alert("姓名不能为空！");
          return false;
        }
       if (document.myForm.user_name.value.length > 10)
        {
          alert("姓名字段不能超过10个字符！");
          return false;
        }
         if (document.myForm.user_age.value.length == 0)
        {
          alert("年龄不能为空！");
          return false;
        }
         if (document.myForm.user_age.value.length > 3)
        {
          alert("年龄不能超过3个字符！");
          return false;
        }
        if (document.myForm.user_telephone.value.length == 0)
        {
          alert("手机号不能为空！");
          return false;
        }
       if (document.myForm.user_telephone.value.length != 11)
        {
          alert("手机号长度必须是11个字符！");
          return false;
        } 
        myForm.submit();          
      }
    </script> 
 </head>
 <body bgcolor="lightyellow">
 	<div align="center">
 		<table height="150">
		
		</table>
		<h2 align="center">请输入相关信息找回密码</h2><br><br>
 		<form method="post" action="sql_forget_password.php" name="myForm">

 			用户名&nbsp;&nbsp;<input type="user_account" name="user_account"><br><br>
 			证件号&nbsp;&nbsp;<input type="user_id" name="user_id"><br><br>
 			&nbsp;姓&nbsp;&nbsp;名&nbsp;&nbsp;&nbsp;<input type="user_name" name="user_name"><br><br>
 			&nbsp;年&nbsp;&nbsp;龄&nbsp;&nbsp;&nbsp;<input type="number" name="user_age"><br><br>
 			&nbsp;电&nbsp;&nbsp;话&nbsp;&nbsp;&nbsp;<input type="text" name="user_telephone"><br><br>
 			<input type="button" name="" value="提交" onclick="check_data()">
 		</form>
 	</div>
 
 </body>
 </html>
